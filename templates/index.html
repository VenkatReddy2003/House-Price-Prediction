<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hyderabad House Price Prediction</h1>
        <form id="predictionForm">
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="Madhapur">Madhapur</option>
                <option value="Banjara Hills">Banjara Hills</option>
                <option value="Gachibowli">Gachibowli</option>
                <option value="Jubilee Hills">Jubilee Hills</option>
                <option value="Kondapur">Kondapur</option>
            </select><br>
            <label for="sqft">Square Feet:</label>
            <input type="number" id="sqft" name="sqft" required><br>
            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" name="bhk" required><br>
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required><br>
            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
